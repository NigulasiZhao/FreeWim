<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÂÖ®ÈáèÊï∞ÊçÆÁõëÊéß</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <style>
        :root {
            --ios-blue: #007AFF;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --ios-gray: #8E8E93;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, "SF Pro Display", "Helvetica Neue", sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(160deg, #f0f2f5 0%, #e0e7ff 100%);
            overflow: hidden;
        }

        /* È°∂ÈÉ®Ë£ÖÈ•∞ËÉåÊôØ */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.15) 0%, transparent 70%);
            top: -50px;
            right: -50px;
            z-index: -1;
        }

        /* ÂØºËà™Ê†è */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(190%);
            -webkit-backdrop-filter: blur(25px) saturate(190%);
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
            padding: calc(env(safe-area-inset-top) + 12px) 16px 16px;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            flex: 1;
            letter-spacing: -0.5px;
        }

        .btn-back {
            color: var(--ios-blue);
            cursor: pointer;
            display: none;
            font-weight: 500;
            font-size: 16px;
            margin-right: 12px;
        }

        /* Êó•ÊúüÈÄâÊã©Âô®ÂÆπÂô® */
        .filter-group {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 4px;
            align-items: center;
            width: 25%;
            box-sizing: border-box;
        }

        .date-picker {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--ios-blue);
            text-align: center;
            font-family: inherit;
        }

        .btn-query {
            background: var(--ios-blue);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
            transition: all 0.2s;
        }

        .btn-query:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Ë°®Ê†ºÂÆπÂô® */
        .container {
            flex: 1;
            margin: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scroll-box {
            flex: 1;
            overflow: auto;
            /* ÂÖÅËÆ∏Ê®™Á∫µÊªöÂä® */
            -webkit-overflow-scrolling: touch;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1200px;
            width: 100%;
        }

        /* ÈîÅÊ≠ªË°®Â§¥‰∏éÈ¶ñÂàó */
        thead th {
            position: sticky;
            top: 0;
            z-index: 30;
            background: rgba(248, 248, 250, 0.9);
            padding: 14px 12px;
            font-size: 12px;
            color: var(--ios-gray);
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: background 0.2s;
        }

        thead th:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        .th-active {
            color: var(--ios-blue) !important;
            background: rgba(0, 122, 255, 0.05) !important;
        }

        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            z-index: 20;
            width: 330px;
            min-width: 80px;
            max-width: 330px;
            background: rgba(255, 255, 255, 0.98);
            border-right: 1px solid rgba(0, 0, 0, 0.04);
        }

        thead th:first-child {
            z-index: 40;
            background: #f8f8fa;
        }

        td {
            padding: 16px 12px;
            font-size: 14px;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.03);
            white-space: nowrap;
            color: #1d1d1f;
        }

        td:first-child {
            font-weight: 700;
            color: #000;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Ë°åÊïàÊûú */
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.3);
        }

        tr:active {
            background: rgba(0, 122, 255, 0.08) !important;
        }

        /* Êï∞ÊçÆÊù°‰∏éÂæΩÁ´† */
        .bar-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bar-bg {
            width: 50px;
            height: 5px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: var(--ios-blue);
            border-radius: 3px;
        }

        .badge {
            font-size: 11px;
            padding: 3px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        .b-green {
            background: #e3f9e9;
            color: #198754;
        }

        .b-blue {
            background: #e7f3ff;
            color: #007bff;
        }

        .loading-mask {
            padding: 80px;
            text-align: center;
            color: var(--ios-gray);
            font-size: 15px;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-top">
            <span class="btn-back" id="btn-back" onclick="initPage()">‚ùÆ ËøîÂõû</span>
            <div class="title" id="page-title">ÈÉ®Èó®Ê¶ÇËßàÁúãÊùø</div>
        </div>
        <div class="filter-group">
            <input type="text" id="date-range" class="date-picker" placeholder="ËØ∑ÈÄâÊã©Êó•ÊúüËåÉÂõ¥">
            <button class="btn-query" onclick="fetchData()">Êü•ËØ¢Êï∞ÊçÆ</button>
        </div>
    </header>

    <div class="container">
        <div class="scroll-box" id="scroll-box">
            <div class="loading-mask">ÈÄâÊã©Êó•ÊúüÂêéÁÇπÂáªÊü•ËØ¢</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script>
        const API_TOKEN = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpYXQiOjE3NjY0Njg1MTEsImlkIjoiNjMxNmM2ZWI1NmE3YjMxNmUwNTZmYWNlIiwiand0SWQiOiJlYTQ3MWY0MDAwOTk0YjVmOTZlODVmODllMDExZmM1NCIsInVpZCI6IjYzMTZjNmViNTZhN2IzMTZlMDU2ZmFjZSIsInRlbmFudElkIjoiNWQ4OTkxNzcxMjQ0MWQ3YTUwNzMwNThjIiwiY2lkIjoiNWQ4OTkxNzcxMjQ0MWQ3YTUwNzMwNThjIiwibWFpbklkIjoiMTYxOCIsImF2YXRhciI6Imh0dHBzOi8vaGRrai5kbG1lYXN1cmUuY29tXFx1bml3aW1cXHVwbG9hZHNcXDIwMjRcXDFcXDYzMTZjNmViNTZhN2IzMTZlMDU2ZmFjZS5wbmciLCJuYW1lIjoi6LW15LquIiwiYWNjb3VudCI6IjkyNSIsIm1vYmlsZSI6IjE1MjkwMDMyMTIwIiwic24iOiI5MjUiLCJncm91cCI6IjY3IiwiZ3JvdXBOYW1lIjoi566h572R5Lqn5ZOB57uEIiwieWhsb051bSI6IjU5NzIxIiwiaXNBZG1pbiI6ZmFsc2UsImNoYW5uZWwiOiJ3ZWIiLCJyb2xlcyI6WyIxOTI5ODQ0ODg0NDczMTY3ODczIiwiMTk3NjQ2NTQzMzEzNTcwMjAxNyJdLCJjb21wYW55Ijp7ImlkIjoiNjciLCJuYW1lIjoi566h572R5Lqn5ZOB57uEIiwiY29kZSI6IjY3In0sInRva2VuZnJvbSI6InVuaXdpbSIsInVzZXJUeXBlIjoidXNlciIsImV4cCI6MTc2NzA3MzYxMX0.gA4FbzHG_gUTaQW_IxD8GXqHJNlNynuFcIuLmvM5htA'; // üî¥ Â°´ÂÖ•ÊúâÊïàTOKEN
        const URLS = {
            dept: '/api/PmisAndZentao/orgPage',
            user: '/api/PmisAndZentao/personPage'
        };

        let fp; // Flatpickr ÂÆû‰æã
        let currentRows = [];
        let isDeptMode = true;
        let sortInfo = { key: 'onlineRate', asc: false };

        // ÂàùÂßãÂåñÈ°µÈù¢
        window.onload = () => {
            //const today = new Date();
            const today = new Date();
            today.setDate(today.getDate() - 1);
            fp = flatpickr("#date-range", {
                mode: "range",
                locale: "zh",
                dateFormat: "Y-m-d",
                defaultDate: [today, today],
                onReady: (sd, dt, inst) => { inst.input.value = `${inst.formatDate(today, "Y-m-d")} Ëá≥ ${inst.formatDate(today, "Y-m-d")}`; }
            });
            initPage();
        };

        function initPage() {
            sortInfo = { key: 'onlineRate', asc: false };
            isDeptMode = true;
            document.getElementById('page-title').innerText = "ÈÉ®Èó®Ê¶ÇËßàÁúãÊùø";
            document.getElementById('btn-back').style.display = "none";
            fetchData();
        }

        async function fetchData() {
            const dates = fp.selectedDates;
            if (dates.length < 1) return alert("ËØ∑ÈÄâÊã©Êó•Êúü");

            const start = fp.formatDate(dates[0], "Y-m-d") + " 00:00:00";
            const end = fp.formatDate(dates[dates.length - 1], "Y-m-d") + " 23:59:59";

            document.getElementById('scroll-box').innerHTML = '<div class="loading-mask">Ê≠£Âú®Âä†ËΩΩ...</div>';

            try {
                const resp = await fetch(isDeptMode ? URLS.dept : URLS.user, {
                    method: 'POST',
                    headers: { 'authorization': API_TOKEN, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ startTime: start, endTime: end, orgIds: isDeptMode ? ["1", "2", "11", "60", "58", "53", "38", "35", "34", "14", "9", "52", "48", "32", "24", "22", "8", "56", "108", "109", "5", "80", "71", "105", "106", "3", "43", "33", "23", "15", "7", "6", "59", "57", "51", "77", "47", "46", "45", "44", "42", "41", "31", "30", "29", "26", "25", "21", "19", "18", "17", "13", "4", "49", "79", "76", "73", "69", "67", "40", "70", "39", "78", "68", "20", "72", "65", "62", "107", "104", "1762768804865126401", "1759130558729895938", "1754062725373243393", "1754063095117918209", "1840657742874861569", "1887766346995871745"] : [window.currentOrgId] })
                });
                const json = await resp.json();
                currentRows = json.Response.rows || [];
                render();
            } catch (e) {
                document.getElementById('scroll-box').innerHTML = '<div class="loading-mask">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Token</div>';
            }
        }

        async function showUser(orgId, orgName) {
            window.currentOrgId = orgId;
            isDeptMode = false;
            sortInfo = { key: 'pcDurationH', asc: false };
            document.getElementById('page-title').innerText = orgName;
            document.getElementById('btn-back').style.display = "block";
            fetchData();
        }

        function handleSort(key) {
            if (sortInfo.key === key) sortInfo.asc = !sortInfo.asc;
            else { sortInfo.key = key; sortInfo.asc = false; }
            render();
        }

        function render() {
            if (!currentRows.length) {
                document.getElementById('scroll-box').innerHTML = '<div class="loading-mask">ÊöÇÊó†Á¨¶ÂêàÊù°‰ª∂ÁöÑÊï∞ÊçÆ</div>';
                return;
            }

            // ÊéíÂ∫èÈÄªËæë
            currentRows.sort((a, b) => {
                let v1 = a[sortInfo.key] ?? 0, v2 = b[sortInfo.key] ?? 0;
                return sortInfo.asc ? (v1 > v2 ? 1 : -1) : (v1 < v2 ? 1 : -1);
            });

            // Â≠óÊÆµÊò†Â∞Ñ
            const cols = isDeptMode ? [
                { k: 'orgNameAll', t: 'ÈÉ®Èó®ÂêçÁß∞' }, { k: 'onlineRate', t: '‰∏äÁ∫øÁéá' }, { k: 'personNum', t: 'ÊÄª‰∫∫Êï∞' },
                { k: 'onlineNum', t: '‰∏äÁ∫ø‰∫∫Êï∞' }, { k: 'useRate', t: '‰ΩøÁî®Âç†ÊØî' }, { k: 'sendMessageTotal', t: 'Ê∂àÊÅØÊÄªÈáè' },
                { k: 'sendMessagePersonNum', t: 'ÂèëÈÄÅ‰∫∫Êï∞' }, { k: 'installDesktopNum', t: 'Ê°åÈù¢ÂÆâË£Ö' },
                { k: 'installAppNum', t: 'ÁßªÂä®ÂÆâË£Ö' }, { k: 'staDay', t: 'ÁªüËÆ°Êó•Êúü' }
            ] : [
                { k: 'userName', t: '‰∫∫ÂëòÂßìÂêç' }, { k: 'pcDurationH', t: 'Âú®Á∫øÊó∂Èïø(h)' }, { k: 'sendMessageTotal', t: 'ÂèëÊ∂àÊÅØ' },
                { k: 'sn', t: 'Â∑•Âè∑' }, { k: 'appOnlineNum', t: '‰∏äÁ∫øÊ¨°Êï∞' }, { k: 'installDesktop', t: 'Ê°åÈù¢Á´Ø' },
                { k: 'installApp', t: 'ÁßªÂä®Á´Ø' }, { k: 'pcVersion', t: 'Ê°åÈù¢ÁâàÊú¨' }, { k: 'nativeVersion', t: 'ÁßªÂä®ÁâàÊú¨' }
            ];

            let html = '<table><thead><tr>';
            cols.forEach(c => {
                const activeCls = sortInfo.key === c.k ? 'class="th-active"' : '';
                const arrow = sortInfo.key === c.k ? (sortInfo.asc ? ' ‚Üë' : ' ‚Üì') : '';
                html += `<th ${activeCls} onclick="handleSort('${c.k}')">${c.t}${arrow}</th>`;
            });
            html += '</tr></thead><tbody>';

            currentRows.forEach(row => {
                html += `<tr ${isDeptMode ? `onclick="showUser('${row.orgId}', '${row.orgNameAll}')"` : ''}>`;
                cols.forEach((col, idx) => {
                    let v = row[col.k];
                    // Ê∏≤ÊüìÁâπÊÆäÈÄªËæë
                    if (col.k === 'onlineRate' || col.k === 'useRate') {
                        v = `<div class="bar-wrap"><span>${Number(v).toFixed(1)}%</span><div class="bar-bg"><div class="bar-fill" style="width:${v}%"></div></div></div>`;
                    } else if (col.k === 'pcDurationH') {
                        v = `<span style="color:var(--ios-blue); font-weight:700">${Number(v || 0).toFixed(1)}</span>`;
                    } else if (col.k.includes('install') && !isDeptMode) {
                        v = v == 1 ? '<span class="badge b-green">Â∑≤ÂÆâË£Ö</span>' : '<span class="badge b-gray" style="color:#8e8e93">Êú™Ê£ÄÊµã</span>';
                    } else if (col.k === 'sendMessageTotal' && v > 0) {
                        v = `<span style="color:#28a745; font-weight:700">${v}</span>`;
                    } else if (col.k === 'staDay') {
                        v = v.split(' ')[0];
                    }
                    html += `<td>${v ?? '-'}</td>`;
                });
                html += '</tr>';
            });

            document.getElementById('scroll-box').innerHTML = html + '</tbody></table>';
        }
    </script>
</body>

</html>
